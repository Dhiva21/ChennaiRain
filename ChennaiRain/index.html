<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            /* margin: 0 auto; */
        }
        
        #myIframe {
            width: 100%;
           
            border: none;
        }
        </style>
</head>
<body>
    
    <div>
       
        <iframe id="myIframe" width="100%" height="900" src="https://dhiva21.github.io/ChennaiRain/ChennaiRain/Chennairainfall.html"></iframe>
     
    </div>
</body>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
function resizeIframe() {
    const iframe = document.getElementById('myIframe');
    iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
}

// Call the function when the iframe content is loaded
document.getElementById('myIframe').onload = resizeIframe;
</script>



</html>
